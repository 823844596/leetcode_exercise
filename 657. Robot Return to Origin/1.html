<script>
var judgeCircle = function(moves) {
    if (!moves) {
     return true   
    }
    const xDirection = {
      'R': 1,
      'L': -1
    }
    const yDirection = {
      'U': -1,
      'D': 1,
    }
    let xres = 0;
    let yres = 0;
    for (let i = 0; i < moves.length; i++) {
        if (moves.charAt(i) === 'L' || moves.charAt(i) === 'R') {
          xres += xDirection[moves.charAt(i)];
        } else {
          yres += yDirection[moves.charAt(i)];
        }
    }
    if (xres === 0 && yres === 0) {
        return true
    } else {
        return false
    }
};

console.log(judgeCircle("LDRRLRUULR"))

</script>
